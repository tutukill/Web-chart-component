<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>折现</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <link rel="stylesheet" href="css/h5ComponmentRadar.css">
    <script src="../js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/h5ComponmentBase.js" type="text/javascript"></script>
    <script src="js/h5ComponmentRadar.js" type="text/javascript"></script>

    <body>
        
        <div class="iphone">

        </div>

        <script type="text/javascript">

            var cfg = {
                type : 'radar',
                
                width : 400,
                height : 400,
                data:[
                    ['Js' , .8  ,'#ff7676'],
                    ['CSS3' , .7 ],
                    ['HTML5' , .6  ],
                    ['PHP' , .55  ],
                    ['jQuery' , .5 ]
                ],
                css : {
                    top:150,
                    opacity:0
                },
                animateIn:{
                    opacity:1,
                    top:100
                },
                animateOut:{
                    opacity:0,
                    top:150
                },

                center : true,
            }

            var h5 = new H5ComponmentRadar( 'myRadar', cfg );
            $('.iphone').append(h5);


            var leave = false;
            $('body').click(function(){
                leave = !leave;
                $('.h5_componment').trigger(leave ? 'onLoad' : 'onLeave')
            });

        </script>

    </body>

</html>
