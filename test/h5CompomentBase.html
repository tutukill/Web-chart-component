<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/h5ComponmentBase.css">
	<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="js/h5ComponmentBase.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;

		}
	</style>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg = {
			type: 'base',
			bg: '../imgs/p1_people.png',
			width: 514,
			height: 306,
			css : {
				bottom:0,
				opacity:0
            },
            animateIn:{ bottom : 80, opacity: 1},
            animateOut:{ bottom: 9, opacity: 0},
			center: true
		}
		var h5 = new H5ComponmentBase('myName',cfg);
		$('.iphone').append(h5)

		var leave = false;
		$('body').click(function(){
			leave = !leave;
			$('.h5_componment').trigger(leave ? 'onLoad' : 'onLeave')
		})
	</script>
</body>
</html>
