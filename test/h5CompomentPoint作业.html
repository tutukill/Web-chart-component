<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/h5ComponmentPoint.css">
	<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="js/h5ComponmentBase.js" type="text/javascript"></script>
	<script src="js/h5ComponmentPoint.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
		.iphone{
			width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;

		}
	</style>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg = {
			type: 'point',
			width: 300,
			height: 300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],
				['C项',.2,'red',0,'120%']
			],
			css : {
				bottom:'40%',
				opacity:0
            },
            animateIn:{ bottom : 180, opacity: 1},
            animateOut:{ bottom: 9, opacity: 0},
			center: true
		}
		var h5 = new H5ComponmentPoint('myName',cfg);
		$('.iphone').append(h5)

		var leave = false;
		$('body').click(function(){
			leave = !leave;
			$('.h5_componment').trigger(leave ? 'onLoad' : 'onLeave')
		})

		setTimeout(function(){
		    $('body').click()
		},1000)
	</script>
</body>
</html>
