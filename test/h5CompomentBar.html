<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/h5ComponmentBar.css">
	<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
	<script src="js/h5ComponmentBase.js" type="text/javascript"></script>
	<script src="js/h5ComponmentBar.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
		.iphone{
			width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;

		}
	</style>
</head>
<body>
	<div class="iphone"></div>
	<script type="text/javascript">
		var cfg = {
			type: 'bar',
			width: 530,
			height: 600,
			data:[
				['Javascript',.4,'#ff7676'],
				['HTML/CSS'  ,.2],
				['CSS3'      ,.1],
				['HTML5'     ,.2],
				['jQuery'    ,.35],
				['Bootstrap' ,.05],
				['AngularJs' ,.09],
			],
			css : {
				top: 100,
				opacity: 0
            },
            animateIn:{ top : 200, opacity: 1},
            animateOut:{ top: 100, opacity: 0},
			center: true
		}
		var h5 = new H5ComponmentBar('myName',cfg);
		$('.iphone').append(h5)

		var leave = false;
		$('body').click(function(){
			leave = !leave;
			$('.h5_componment').trigger(leave ? 'onLoad' : 'onLeave')
		});
	</script>
</body>
</html>
